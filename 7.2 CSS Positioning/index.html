<!DOCTYPE html>
<html>
  <head>
    <title>CSS Positioning Exercise</title>
    <style>
      /* Write your code here */
      .blue-box {
        background-color: rgba(19, 5, 16, 0.951);
        border: none;
        height: 300px;
        width: 500px;
        position: absolute;
        top: 250px;
        left: 250px;
      }
      .red-circle {
        background-color: rgb(169, 14, 14);
        border-radius: 50%;
        height: 200px;
        width: 200px;
        position: relative;
        left: 250px;
        top: 150px;
      }
    </style>
  </head>

  <body>
    <div class="blue-box">
      <div class="red-circle"></div>
    </div>
  </body>
</html>
